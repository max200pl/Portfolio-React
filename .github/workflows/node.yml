name: Portfolio React CI
on:
  push:
      branches: [dev]
    pull_request:
      branches: [dev]
jobs:
  build:
    runs-on: widows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version '20'
        use: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build --prefix client